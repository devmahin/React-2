<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <form id="form" action="">
        <h2>Register</h2>
        
        <input id="inp" type="text" placeholder="Enter  your first name" name="fname" >
        <input id="inp" type="text" placeholder="Enter your last name" name="lname" >
        <input id="inp" type="email" placeholder="Enter your email" name="email" >
        <input id="inp" type="password" placeholder="Enter your password" name="password" >
        
        <select id="inp" name="country"> 
            <option value="" selected>Select your country</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select>

        <textarea name="address" id="inp" name="" id="" placeholder="Enter your address" ></textarea>

        <button id="inp" >submit</button>
    </form>
    



    <script src="script.js"></script>
</body>
